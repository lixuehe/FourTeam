<head>
    <title>JQuery测试</title>

<body>
<script>

    $(function(){
        $("button").click(function(){
            $("p").remove(".italic");
        })
    });
</script>
<p>这是一个段落。</p>
<p class="italic"><i>这是另外一个段落。</i></p>
<p class="italic"><i>这是另外一个段落。</i></p>
<button>移除所有 class="italic" 的 p 元素</button>
</body>
</html>
