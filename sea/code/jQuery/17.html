<html>
<head>
    <title>JQuery测试</title>
    <meta charset="utf8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<script>
    /*$(document).ready(function(){
       alert("JQuery test")
    });*/
    $(function(){
        $("#btn1").click(function(){
            $("img").before("<b>之前</b>");
        });
        $("#btn2").click(function(){
            $("img").after("<i>之后</i>");
        });
    })
</script>
<img src="https://www.runoob.com/images/logo.png" alt="">
<br><br>
<button id="btn1">之前插入</button>
<button id="btn2">之后插入</button>
</body>
</html>
