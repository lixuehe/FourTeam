        $("button").click(function(){
            $("h1,h2,p").addClass("blue");

        })

</script>
<style type="text/css">
    .important
    {
        font-weight:bold;
        font-size:xx-large;
    }
    .blue
    {
        color:blue;
    }
</style>
<h1>标题 1</h1>

<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<div>这是一些重要的文本！</div>

<button>为元素添加 class</button>
</body>
