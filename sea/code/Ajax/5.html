<html>
<head>
    <meta charset="utf-8">
    <title>Async == false</title>
</head>
<body>
<script>
    function loadXMLDoc(){
        var xmlhttp;
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }
        xmlhttp.open("GET","./ajax_text.txt",false);
        xmlhttp.send();
        document.getElementById("myDiv").innerHTML = xmlhttp.response;
    }
</script>
<div id="myDiv"><h2>使用AJAX修改该文本</h2></div>
<button type="button" onclick="loadXMLDoc()">修改内容</button>
</body>
</html>
