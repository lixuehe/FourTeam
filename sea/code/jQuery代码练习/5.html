<html>
<head>
    <title>JQuery测试</title>
    <meta charset="utf8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
<script>
    /*$(document).ready(function(){
       alert("JQuery test")
    });*/
    $(document).ready(function(){
        $("#button").click(function(){
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn(1000);
        });
        $("#button1").click(function(){
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut(1000);
        });
        $("#button2").click(function(){
            $("#div1").fadeToggle();
            $("#div2").fadeToggle("slow");
            $("#div3").fadeToggle(2000);
        });
        $("#button3").click(function(){
            $("#div1").fadeTo("slow",0.15);
            $("#div2").fadeTo("slow",0.4);
            $("#div3").fadeTo("slow",0.7);
        })
    })
</script>
    <button id="button">点击淡入 div 元素</button><br>
    <button id="button1">点击淡出 div 元素</button><br>
    <button id="button2">点击淡入\淡出 div 元素</button><br>
    <button id="button3">点我让颜色就变淡</button>
    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:blue"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:green"></div><br>
</body>
</html>
