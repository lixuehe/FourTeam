    $(function(){
        $("button").click(function(){
            $("#runoob").attr({
                "href": "http://www.runoob.com/jquery",
                "title": "jQuery 教程"
            });
            title = $("#runoob").attr('title');
            $("#runoob").html(title);
        })
    })
</script>
<p><a href="//www.runoob.com" id="runoob">菜鸟教程</a></p>
<button>修改 href 和 title</button>
<p>点击按钮修改后，可以查看 href 和 title 是否变化</p>
</body>
